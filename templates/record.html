
{% block content %}
<!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Record</h1>
    <br>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">DATE</th>
            <th scope="col">image_uploaded</th>
            <th scope="col">voice uploaded</th>
            <th scope="col">result</th>
          </tr>
        </thead>
        <tbody>
    
        {% for user_profiles in user_profile %}
        <tr>
           <td> {{user_profiles.created_at}}</td>&nbsp;
            <td>  <img style="width:40px; height:40px;" src="{{user_profiles.image.url}} "></td>&nbsp;
            <td>
            <figure>
                <figcaption>Audio</figcaption>
                <audio controls>
                    <source src="{{ user_profiles.voice.url }}" type="audio/mp3">
                </audio>       
            </figure>
            </td>
            <td>{{user_profiles.result}}</td>&nbsp;
            </tr>
        {% endfor %}
</tbody>
</table>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    </body>
</html>
