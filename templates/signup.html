{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel='stylesheet' type='text/css' media='screen' href="{% static 'assets/css/style2.css' %}">
      
</head>
<body>
    <div class="row gx-0 alignh">
        <div class="col-md-4 gx-0 backim" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="400">
            <div class="leftside">
                <br><br>
            <a class="navbar-brand paddi" href="#" ><img class ="logosize" data-aos="flip-left" data-aos-delay="1000" data-aos-duration="2000" src="{% static 'assets/images/logo.png' %}">&nbsp;<b data-aos="fade-down" data-aos-delay="1300" data-aos-duration="2000">pdCare</b></a>
            <br><br><div class="des">
                <br><br>
            <p style="color: white;"> <img class="bullet" src="{% static 'assets/images/focus.png' %}"> Fill the details <br><img class="bullet" src="{% static 'assets/images/focus.png' %}"> Click submit  <br><img class="bullet" src="{% static 'assets/images/focus.png' %}">You are now logged in... </p>
            </div>
            <br><br>
            <img class="brain" src="{% static 'assets/images/brain.png' %}" >
            </div>
        </div>
        <div class="col-md-8 alignh gx-0" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="400">
            <div class="rightside">
                <br>
                <p style="text-align: left; padding-left: 40px; padding-top: 30px; color: grey;">START FOR FREE</p>
                <h1 style="text-align: left; padding-left: 40px; color: #1C3879; font-weight: 60px;" data-aos="fade-right" data-aos-delay="2000" data-aos-duration="2000">Create new account.</h1>
                <p style="text-align: left; padding-left: 40px; padding-top: 30px; color: grey;">Already have an account? <a href="/signin">Login/SignIn</a></p>
              
                <div>

                    <style>
                        h5{
                            color: black;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>

                <form style="text-align: left; padding:40px;" action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputfirstname" class="form-label">First Name</label>
                                <input type="text" name="firstname" class="form-control inputp" id="exampleInputfirstname" autocomplete="off">
                              </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputlastname" class="form-label">Last Name</label>
                                <input type="text" name="lastname" class="form-control inputp" id="exampleInputlastname" autocomplete="off">
                              </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control inputp" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Gender</label>
                                <input type="text" name="gender" class="form-control inputp" placeholder="M/F" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">    
                              </div>
                        </div>
                        <div class="col">
                            <div class="mb-3" style="display: flex;">
                                <label for="exampleInputage" class="form-label">Age</label> &nbsp;&nbsp;
                                <input type="number" name="age" class="form-control inputp" id="exampleInputlastname" autocomplete="off">
                              </div>
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control inputp" id="exampleInputPassword1" autocomplete="off">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary logbut">&nbsp;&nbsp; Submit &nbsp;&nbsp; </button>
                  </form>
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
