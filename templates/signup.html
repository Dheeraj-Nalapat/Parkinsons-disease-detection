{% load static %}

<!DOCTYPE html>
<html>
<head>
      <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel='stylesheet' type='text/css' media='screen' href="{% static 'assets/css/style2.css' %}">
</head>
<body>
    <div class="row gx-0 ">
        <div class="col-md-4 gx-0 backim">
            <div class="leftside">
                <br><br>
            <a class="navbar-brand paddi" href="#"><img class ="logosize" src="{% static 'assets/images/logo.png' %}">&nbsp;<b>pdCare</b></a>
            <br><br><div class="des">
                <br><br>
            <p style="color: white;"> <img class="bullet" src="{% static 'assets/images/focus.png' %}"> Fill the details <br><img class="bullet" src="{% static 'assets/images/focus.png' %}"> Click submit  <br><img class="bullet" src="{% static 'assets/images/focus.png' %}">You are now logged in... </p>
            </div>
            <br><br>
            <img class="brain" src="{% static 'assets/images/brain.png' %}" >
            </div>
        </div>
        <div class="col-md-8 alignh gx-0">
            <div class="rightside">
                <br>
                <p style="text-align: left; padding-left: 40px; padding-top: 30px; color: grey;">START FOR FREE</p>
                <h1 style="text-align: left; padding-left: 40px;">Create new account.</h1>
                <p style="text-align: left; padding-left: 40px; padding-top: 30px; color: grey;">Already have an account? <a href="/signin">Login/SignIn</a></p>
              
                <div>

                    <style>
                        h5{
                            color: black;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>

                <form style="text-align: left; padding:40px;" action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputfirstname" class="form-label">First Name</label>
                                <input type="text" name="firstname" class="form-control" id="exampleInputfirstname">
                              </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputlastname" class="form-label">Last Name</label>
                                <input type="text" name="lastname" class="form-control" id="exampleInputlastname">
                              </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Gender</label>
                                <input type="text" name="gender" class="form-control" placeholder="M/F" id="exampleInputEmail1" aria-describedby="emailHelp">    
                              </div>
                        </div>
                        <div class="col">
                            <div class="mb-3" style="display: flex;">
                                <label for="exampleInputage" class="form-label">Age</label> &nbsp;&nbsp;
                                <input type="number" name="age" class="form-control" id="exampleInputlastname">
                              </div>
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
